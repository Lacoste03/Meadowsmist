<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meadow-Mist</title>
    <!-- css link -->
    <link rel="stylesheet" href="./style.css" />
    <!-- fontawesome link -->
    <link rel="stylesheet" href="./fontawesome-free-6.7.1-web/css/all.css" />
  </head>
  <body>
    <nav id="nav-bar" class="nav-bar">
      <div class="logo">
        <h2>Meadows Mist</h2>
      </div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#service">Service</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
      <div class="social-icon">
        <a href="#"> <i class="fa-brands fa-facebook"></i></a>
        <a href="#"> <i class="fa-brands fa-instagram"></i></a>
        <a href="#"> <i class="fa-brands fa-tiktok"></i></a>
        <a href="#"> <i class="fa-brands fa-x-twitter"></i></a>
      </div>
      <div class="hamburger" onclick="openSidebar()">
        <i class="fa fa-bars"></i>
      </div>
    </nav>
    <div class="side-bar" id="side-bar">
      <div class="side-bar-logo">
        <h2>logo</h2>
      </div>
      <div class="side-bar-links">
        <a href="#home" onclick="closeSidebar()" class="side-bar-link">Home</a>
        <a href="#about" onclick="closeSidebar()" class="side-bar-link"
          >About</a
        >
        <a href="#services" onclick="closeSidebar()" class="side-bar-link"
          >Service</a
        >
        <a href="#contact" onclick="closeSidebar()" class="side-bar-link"
          >Contact Us</a
        >
      </div>
      <div class="side-bar-social-icon">
        <a href="#"> <i class="fa-brands fa-facebook"></i></a>
        <a href="#"> <i class="fa-brands fa-instagram"></i></a>
        <a href="#"> <i class="fa-brands fa-tiktok"></i></a>
        <a href="#"> <i class="fa-brands fa-x-twitter"></i></a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
